<body>
    <section class="sideMenu">
        <div class="logoPart">
            <img class="logo" src="/assets/images/logo.png" alt="image">
            <h3 class="planner">Planner</h3>
        </div>
        <div class="menu">
            <div class="div" (click)="tasksClick()">
                <mat-icon class="icon">subject</mat-icon>
                <h3>Tasks</h3>
            </div>
            <div class="div" (click)="calendarClick()">
                <mat-icon class="icon">event_available</mat-icon>
                <h3>Calendar</h3>
            </div>
            <div class="div" (click)="personalClick()">
                <mat-icon class="icon">person</mat-icon>
                <h3>Mine</h3>
            </div>
            <div class="div" (click)="settingsClick()">
                <mat-icon class="icon">settings</mat-icon>
                <h3>Settings</h3>
            </div>
        </div>
    </section>
    <section class="mainPart">
        <section class="calendar">
            <form [formGroup]="dateFg">
                <div formControlName="dateCtrl">
                    <mat-calendar class="cal" [(selected)]="selected"></mat-calendar>
                </div>
            </form>
        </section>
        
        <section class="detail">
            <div class="date">
                <p>{{selected}}</p>
            </div>
            <div class="tnDiv">
                <div class="task">
                    <div class="taskDiv" *ngIf="tasks" cdkScrollable>
                        <div class="list" *ngFor="let task of tasks; let i = index">
                            <mat-checkbox [checked]="">
                                <p class="checkbox">{{task.title}}</p>
                            </mat-checkbox>
                            <button class="delete" mat-icon-button matTooltip="Primary">
                                <mat-icon>clear</mat-icon>
                            </button>
                            <div class="bottom">
                                <h5 class="catLabel">{{task.category}}</h5>
                                <h5 class="dateLabel">{{task.date}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="note">
                </div>
            </div>
        </section>
    </section>
</body>
