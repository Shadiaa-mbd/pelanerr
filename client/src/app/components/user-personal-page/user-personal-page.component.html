<body>
    <section class="sideMenu">
        <div class="logoPart">
            <img class="logo" src="/assets/images/logo.png" alt="image">
            <h3 class="planner">Planner</h3>
        </div>
        <div class="menu">
            <div class="div" (click)="tasksClick()">
                <mat-icon class="icon">subject</mat-icon>
                <h3>Tasks</h3>
            </div>
            <div class="div" (click)="calendarClick()">
                <mat-icon class="icon">event_available</mat-icon>
                <h3>Calendar</h3>
            </div>
            <div class="div" (click)="personalClick()">
                <mat-icon class="icon">person</mat-icon>
                <h3>Mine</h3>
            </div>
            <div class="div" (click)="settingsClick()">
                <mat-icon class="icon">settings</mat-icon>
                <h3>Settings</h3>
            </div>
        </div>
    </section>
    <section class="mainPart">
        <p class="p">please go to sign up page first</p>
        <button  mat-fab extended class="routerButton" (click)="routToSignUp()">sign up</button>
    </section>
</body>
